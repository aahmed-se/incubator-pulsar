trigger:
- master

jobs:
- job: Unit_Tests
  timeoutInMinutes: 180
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'install'

- job: Integration_Tests
  timeoutInMinutes: 180
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: |
      ./tests/scripts/pre-integ-tests.sh
      mvn --version
      mvn -B install -Pdocker -DskipTests
      mvn -B -f tests/pom.xml test -DintegrationTests
      ./tests/scripts/post-integ-tests.sh

- job: CPP_Tests
  timeoutInMinutes: 180
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: |
      mvn --version
      mvn -B clean package -DskipTests
      echo "Build C++ client library"
      export CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Debug -DBUILD_DYNAMIC_LIB=OFF"
      pulsar-client-cpp/docker-build.sh
      pulsar-client-cpp/docker-tests.sh



